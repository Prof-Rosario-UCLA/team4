name: Test Project

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
